<style csss></style>
<script src="https://cdn.jsdelivr.net/gh/orstavik/doubledots@main25.05.13.13/dd.js"></script>
<script type="module"
  src="https://cdn.jsdelivr.net/gh/orstavik/doubledots@main25.05.13.13/ddx.js?fetch_json&oi.~&el.~&at.~&embrace&Input&Csss&Class&Mouseenter&Mouseleave"
  _:define></script>
<script type="module" src="/reactions.js?stringTemplate&nextclass&showPostDetail&getDisplayPosition&hidePostDetail" _:define></script>
<body class="$flex(cc) $bg(#f9fafb)">
  <details open style="box-shadow:0 4px 6px rgba(0, 0, 0, 0.1)" class="$bg(white) $w(min,100%,700px) $h(min) $padding(3rem) $font(helvetica,arial,'sans-serif',500,capitalize)">
    <summary class="$em(1.3rem) $fontWeight(bold)">Posts</summary>
    <input type="text" id="search" name="search" placeholder="Search..." class="$w(,100%,) $padding(.7rem) $margin(.5rem,0,0,0) $borderColor(#d1d5db) $border(solid,1px,radius(6px)) $em(1rem)"
      input:el.value:at.value:string-template:nextclass='|![search*="${0}"]$display(none)'>
  
    <ol template: id="posts" _::fetch_json:oi.value:embrace="/api/snap" class="bob $padding(0,1rem,40rem,1rem)">
      <!--<template for="post of $"> -->
      <li type="{{post.type}}" search="{{post.title}}{{post.name}}">
        <a href="/edit?post={{$post}}"
            mouseenter:get-display-position:at.value:show-post-detail="{{post.uid}}"
            mouseleave:hide-post-detail
        >
          <span >{{post.type}}: {{post.title}}{{post.name}}</span>
        </a>
      </li>
      <!--</template> -->
    </ol>
  </details>
</body>
